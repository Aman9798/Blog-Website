<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Article</title>
        <link rel="stylesheet" href="/static/styles.css">
    </head>
    <body>
        <div class="wrapper">
            <h1 ><a href="{% url 'articles:list' %}"><img src="/static/logo.png"/></a></h1>
            <nav>
                <li>
                    <form class="logout-link" action="{% url 'accounts:logout' %}" method="POST">
                        {% csrf_token %}
                        <button type="submit">Logout</button>
                    </form>
                </li>
            </nav>
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
